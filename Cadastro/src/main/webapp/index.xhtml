<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listagem de Pessoas</title>
    <style>
        .larger-button {
            font-size: 1.1rem !important;
            padding: 0.75rem 1.5rem !important;
            width: auto !important;
        }
        .table th, .table td {
            font-size: 1.1rem !important;
            padding: 0.75rem !important;
        }
        .larger-input {
            font-size: 1.1rem !important;
            padding: 0.75rem !important;
            height: 2.5rem !important;
            width: 100% !important;
        }
    </style>
</h:head>
<h:body>
    <b:container>
        <h:form id="formListagem">
            <b:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

            <!-- Botão Nova Pessoa -->
            <h:link outcome="form.xhtml" styleClass="btn btn-primary mb-3 larger-button">
                <i class="fa fa-plus"></i> Nova Pessoa
            </h:link>

            <!-- Tabela de Pessoas -->
            <p:dataTable value="#{pessoaBean.pessoas}" var="pessoa"
                         styleClass="table table-sm"
                         paginator="true"
                         rows="10">
                <p:column headerText="Nome" sortBy="#{pessoa.nome}" filterBy="#{pessoa.nome}" filterMatchMode="contains">
                    <h:outputText value="#{pessoa.nome}" />
                    <p:inputText styleClass="larger-input" style="display: none;" />
                </p:column>

                <p:column headerText="Idade" sortBy="#{pessoa.idade}" filterBy="#{pessoa.idade}" filterMatchMode="exact">
                    <h:outputText value="#{pessoa.idade}" />
                    <p:inputText styleClass="larger-input" style="display: none;" />
                </p:column>

                <p:column headerText="Ações">
                    <div class="d-flex gap-2">
                        <!-- Link para edição -->
                        <h:link value="Editar" outcome="form.xhtml" styleClass="btn btn-warning btn-sm larger-button">
                            <f:param name="id" value="#{pessoa.id}" />
                        </h:link>

                        <!-- Botão excluir -->
                        <b:commandButton value="Excluir"
                                         look="danger"
                                         icon="trash"
                                         action="#{pessoaBean.excluir(pessoa.id)}"
                                         ajax="false"
                                         styleClass="larger-button" />
                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
    </b:container>
</h:body>
</html>
