<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Listagem de Pessoas</title>
</h:head>
<h:body>
    <b:container>
        <h:form id="formListagem">
            <b:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

            <!-- Botão Nova Pessoa - vai direto para form.xhtml -->
            <h:link outcome="form.xhtml" styleClass="btn btn-primary">
                <i class="fa fa-plus"></i> Nova Pessoa
            </h:link>

            <!-- Tabela de Pessoas -->
            <b:dataTable value="#{pessoaBean.pessoas}" var="pessoa"
                         striped="true" responsive="true">
                <b:dataTableColumn label="Nome">
                    #{pessoa.nome}
                </b:dataTableColumn>

                <b:dataTableColumn label="Idade">
                    #{pessoa.idade}
                </b:dataTableColumn>

                <b:dataTableColumn label="Ações">
                    <!-- Link para página de edição passando ID -->
                    <h:link value="Editar" outcome="form.xhtml" styleClass="btn btn-warning btn-sm">
                        <f:param name="id" value="#{pessoa.id}" />
                    </h:link>

                    <b:commandButton value="Excluir"
                                     look="danger"
                                     icon="trash"
                                     action="#{pessoaBean.excluir(pessoa.id)}"
                                     ajax="false" />
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>
    </b:container>
</h:body>
</html>
