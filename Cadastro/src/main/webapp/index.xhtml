<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Listagem de Pessoas</title>
</h:head>
<h:body>
    <b:container>
        <h:form id="formListagem">
            <b:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

            <b:commandButton value="Nova Pessoa" look="primary" icon="plus" action="#{pessoaBean.novaPessoa}" />


            <b:dataTable value="#{pessoaBean.pessoas}" var="pessoa" striped="true" responsive="true">
                <b:dataTableColumn label="Nome">
                    #{pessoa.nome}
                </b:dataTableColumn>
                <b:dataTableColumn label="Idade">
                    #{pessoa.idade}
                </b:dataTableColumn>
                <b:dataTableColumn label="AÃ§Ãµes">
                    <b:commandButton value="Editar" look="warning" icon="edit" action="#{pessoaBean.editar(pessoa.id)}" />
                    <b:commandButton value="Excluir" look="danger" icon="trash" action="#{pessoaBean.excluir(pessoa.id)}" />
                </b:dataTableColumn>
            </b:dataTable>
        </h:form>
    </b:container>
</h:body>
</html>
