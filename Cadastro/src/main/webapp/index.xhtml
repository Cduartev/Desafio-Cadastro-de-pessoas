<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Listagem de Pessoas</title>
</h:head>
<h:body>
    <b:container>
        <h:form id="formListagem">
            <b:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

            <!-- Botão Nova Pessoa -->
            <h:link outcome="form.xhtml" styleClass="btn btn-primary mb-3">
                <i class="fa fa-plus"></i> Nova Pessoa
            </h:link>

            <!-- Tabela de Pessoas com PrimeFaces -->
            <p:dataTable value="#{pessoaBean.pessoas}" var="pessoa"
                         styleClass="table table-sm"
                         paginator="true"
                         rows="10">
                <p:column headerText="Nome" sortBy="#{pessoa.nome}" filterBy="#{pessoa.nome}" filterMatchMode="contains">
                    <h:outputText value="#{pessoa.nome}" />
                </p:column>

                <p:column headerText="Idade" sortBy="#{pessoa.idade}" filterBy="#{pessoa.idade}" filterMatchMode="exact">
                    <h:outputText value="#{pessoa.idade}" />
                </p:column>

                <p:column headerText="Ações">
                    <div class="d-flex gap-2">
                        <!-- Link para edição -->
                        <h:link value="Editar" outcome="form.xhtml" styleClass="btn btn-warning btn-sm">
                            <f:param name="id" value="#{pessoa.id}" />
                        </h:link>

                        <!-- Botão excluir -->
                        <b:commandButton value="Excluir"
                                         look="danger"
                                         icon="trash"
                                         action="#{pessoaBean.excluir(pessoa.id)}"
                                         ajax="false"
                                         size="sm" />
                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
    </b:container>
</h:body>
</html>
